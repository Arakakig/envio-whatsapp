<!DOCTYPE html>
<html>
<head>
    <title>Teste Validação</title>
</head>
<body>
    <h1>Teste de Validação de Números</h1>
    <button onclick="testValidation()">Testar Validação</button>
    <div id="result"></div>

    <script>
        async function testValidation() {
            try {
                console.log('Iniciando teste de validação...');
                
                const response = await fetch('http://localhost:3001/api/validate-numbers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contacts: [
                            { name: 'Guilherme', phone: '67981566794' },
                            { name: 'Teste', phone: '123' }
                        ]
                    })
                });

                console.log('Resposta:', response);
                const data = await response.json();
                console.log('Dados:', data);

                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
